    //函数节流原理

    function throttle(fn,dalay){
        //last 记录fn最后一次执行的时间
        var timeId,last
        return function() {
            //当前时间
            var now = Date.now()
            if(last && now < last + dalay){
                clearTimeout(timeId)
                timeId = setTimeout(() => {
                    last = now
                    fn.apply(this,arguments)
                },dalay);
            }else {
                //时间到了或者第一次调用
                last = now
                fn.apply(this,arguments)
            }
        }
    }

    function fn (){
